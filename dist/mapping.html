<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapping</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="h-screen">
      <header
        class="flex h-[80px] w-screen items-center justify-between border-b-2 px-10 lg:px-20"
      >
        <div class="flex h-14 w-36 items-center justify-center bg-blue-800 p-2">
          <h1 class="font-[Raleway] font-bold text-white">
            Lucena Autozone Logo
          </h1>
        </div>
        <nav class="">
          <ul
            class="flex gap-10 font-[Raleway] font-bold text-black opacity-70 lg:gap-20"
          >
            <li><a href="./dist/hero.html">HOME</a></li>
            <li><a href="./dist/about.html">ABOUT</a></li>
            <li><a href="./dist/mapping.html">MAPS</a></li>
            <li><a href="./dist/shops.html">SHOPS</a></li>
          </ul>
        </nav>
        <div class="flex">
          <img class="w-[50px]" src="/assets/hero/icons/avatar.png" alt="" />
          <div class="grid p-1">
            <h1 class="username font-[Raleway] font-medium italic">
              Juan Dela Cruz
            </h1>
            <p class="type text-sm font-normal italic opacity-70">User</p>
          </div>
          <div class="relative inline-block text-left">
            <div>
              <button
                id="dropdownButton"
                type="button"
                class="inline-flex w-full justify-center px-4 py-2 text-sm font-medium text-gray-700"
                aria-expanded="true"
                aria-haspopup="true"
              >
                <svg
                  class="-mr-1 ml-2 h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <!-- Dropdown menu, show/hide based on menu state. -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-[30px] hidden w-56 origin-top-right rounded-b-md bg-white shadow-lg duration-300 ease-in-out"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="dropdownButton"
            >
              <div
                class="space-y-3 py-3 font-[Raleway] font-semibold"
                role="none"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Settings</a
                >
                <a
                  href="./index.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="h-36">
        <div
          class="flex justify-center items-center h-full w-full object-cover font-[Raleway] text-white text-6xl italic tracking-[2rem]"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
              ),
              url(/assets/hero/rotonda.jpg);
          "
        >
          LUCENA AUTOZONE
        </div>
      </div>
      <div class="flex">
        <div class="left_div h-screen w-1/4 border-r-2 border-gray-600">
          <h1
            class="flex h-16 items-center justify-center border-b-2 border-gray-600 bg-blue-500 font-[Raleway] text-2xl font-bold text-white"
          >
            SHOPS
          </h1>
          <div class="h-96 px-12 max-2xl:px-4">
            <div class="shop-container flex items-center justify-center py-10">
              <div
                class="shop-image flex h-60 w-96 items-center justify-center rounded-lg bg-gray-500"
              >
                {shop-image}
              </div>
            </div>
            <div class="shop-name">
              <h1
                class="font-[Raleway] text-3xl font-bold uppercase italic text-black"
              >
                {Shop Name}
              </h1>
              <div class="Status">
                <h1 class="font-[Raleway] font-bold italic text-gray-700">
                  {Registered}
                </h1>
              </div>
              <div class="rating-levels mt-5 flex items-center space-x-2">
                <h1
                  class="mr-2 font-[Raleway] text-xl font-semibold italic text-gray-700"
                >
                  Ratings:
                </h1>
                <svg
                  class="star h-8 w-8 cursor-pointer text-gray-300"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.982 1.456 8.312L12 18.897l-7.392 4.703 1.456-8.312L0 9.306l8.332-1.151z"
                  />
                </svg>
                <svg
                  class="star h-8 w-8 cursor-pointer text-gray-300"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.982 1.456 8.312L12 18.897l-7.392 4.703 1.456-8.312L0 9.306l8.332-1.151z"
                  />
                </svg>
                <svg
                  class="star h-8 w-8 cursor-pointer text-gray-300"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.982 1.456 8.312L12 18.897l-7.392 4.703 1.456-8.312L0 9.306l8.332-1.151z"
                  />
                </svg>
                <svg
                  class="star h-8 w-8 cursor-pointer text-gray-300"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.982 1.456 8.312L12 18.897l-7.392 4.703 1.456-8.312L0 9.306l8.332-1.151z"
                  />
                </svg>
                <svg
                  class="star h-8 w-8 cursor-pointer text-gray-300"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.982 1.456 8.312L12 18.897l-7.392 4.703 1.456-8.312L0 9.306l8.332-1.151z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div></div>
        </div>

        <!-- MAPPING DIV -->
        <div class="right_div w-3/4 p-16">
          <div class="flex gap-3">
            <!-- SEARCHBAR -->
            <input
              id="searchInput"
              type="text"
              placeholder="Enter a location..."
              class="w-[700px] font-[Raleway] text-xl font-medium px-2 py-2 border-b-2 border-black rounded-sm focus:outline-none focus:border-blue-500"
            />

            <!-- SEARCH BUTTON -->
            <button
              onclick="searchAndNavigate()"
              type="submit"
              class="flex items-center justify-center bg-blue-500 h-10 w-28 font-[Raleway] font-semibold text-white rounded-md"
            >
              SEARCH
            </button>

            <!-- FILTER BUTTON -->
            <button
              type="submit"
              class="flex items-center justify-center bg-blue-950 h-10 w-28 font-[Raleway] font-semibold text-white rounded-md"
            >
              FILTER
            </button>
          </div>

          <!-- OPENSTREETMAP  -->
          <div class="flex items-center justify-center py-20">
            <div
              id="mapid"
              class="flex items-center justify-center h-[500px] w-[800px] rounded-lg"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <script src="/src/mapping.js"></script>
  </body>
</html>
