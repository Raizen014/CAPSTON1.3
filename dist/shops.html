          <div class="relative inline-block text-left">
            <div>
              <button
                id="dropdownButton"
                type="button"
                class="inline-flex w-full justify-center px-4 py-2 text-sm font-medium text-gray-700"
                aria-expanded="true"
                aria-haspopup="true"
              >
                <svg
                  class="-mr-1 ml-2 h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >

                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"

                  />
                </svg>
              </button>
            </div>

            <!-- Dropdown menu, show/hide based on menu state. -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-[30px] hidden w-56 origin-top-right rounded-b-md bg-white shadow-lg duration-300 ease-in-out"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="dropdownButton"

                class="space-y-3 py-3 font-[Raleway] font-semibold"
                role="none"
              >

                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"

                  role="menuitem"
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>

            <div class="right_div w-3/4">hi</div>
            
        </div>

    </section>

    <script>
        document
          .getElementById("dropdownButton")
          .addEventListener("click", function () {
            const menu = document.getElementById("dropdownMenu");
            menu.classList.toggle("hidden");
          });
  
        // Close the dropdown menu if the user clicks outside of it
        window.addEventListener("click", function (event) {
          const button = document.getElementById("dropdownButton");
          const menu = document.getElementById("dropdownMenu");
          if (!button.contains(event.target) && !menu.contains(event.target)) {
            menu.classList.add("hidden");
          }
        });
      </script>
    
</body>
