<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucena Autozone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="h-screen bg-cover bg-no-repeat"
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url(/assets/hero/Homepage.jpg);
      "
    >
      <header
        class="flex h-[80px] w-screen items-center justify-between bg-black bg-opacity-70 px-10 shadow-lg lg:px-20"
      >
        <div class="flex h-14 w-36 items-center justify-center bg-blue-800 p-2">
          <h1 class="font-[Raleway] font-bold text-white">
            Lucena Autozone Logo
          </h1>
        </div> 
        <nav class="">
          <ul class="flex gap-10 font-[Raleway] font-bold text-white lg:gap-20">
            <li><a href="./dist/hero.html">HOME</a></li>
            <li><a href="./dist/about.html">ABOUT</a></li>
            <li><a href="./dist/mapping.html">MAPS</a></li>
            <li><a href="./dist/shops.html">SHOPS</a></li>
          </ul>
        </nav>
        <div class="flex">
          <img class="w-[50px]" src="/assets/hero/icons/avatar.png" alt="" />
          <div class="grid p-1 text-white">
            <h1 class="username font-[Raleway] font-medium italic">
              Juan Dela Cruz
            </h1>
            <p class="type text-sm font-normal italic opacity-70">User</p>
          </div>
          <div class="relative inline-block text-left">
            <div>
              <button
                id="dropdownButton"
                type="button"
                class="inline-flex w-full justify-center px-4 py-2 text-sm font-medium text-gray-700"
                aria-expanded="true"
                aria-haspopup="true"
              >
                <svg
                  class="-mr-1 ml-2 h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <!-- Dropdown menu, show/hide based on menu state. -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-[30px] hidden w-56 origin-top-right rounded-b-md bg-white shadow-lg duration-300 ease-in-out"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="dropdownButton"
            >
              <div
                class="space-y-3 py-3 font-[Raleway] font-semibold"
                role="none"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Settings</a
                >
                <a
                  href="./index.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="flex h-[90vh]">
        <div class="left_div w-1/2 pl-28 pr-60">
          <div class="relative top-40 space-y-4 font-[Raleway] text-white">
            <h1
              class="username text-wrap text-[80px] font-bold italic leading-none max-xl:text-5xl"
            >
              HELLO, {USERNAME!}
            </h1>
            <p class="flex px-1 text-lg font-medium">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Necessitatibus nobis facere fugit. Ad natus dolores corrupti
              adipisicing
            </p>
            <button
              class="flex w-36 items-center justify-center rounded-full bg-blue-500 p-3 font-semibold text-white duration-200 ease-in-out hover:bg-blue-600"
            >
              <a href="./dist/mapping.html">Get Started</a>
            </button>
          </div>
        </div>

        <div class="right_div flex w-1/2 items-center justify-center">
          <div class="flex gap-10">
            <div
              class="flex h-32 w-32 items-center justify-center rounded-full bg-blue-900"
            >
              <h1 class="text-center">LUCENA AUTO ZONE LOGO</h1>
            </div>
            <div
              class="flex h-32 w-32 items-center justify-center rounded-full bg-red-900"
            >
              <h1 class="text-center">BPLO LOGO</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("dropdownButton")
        .addEventListener("click", function () {
          const menu = document.getElementById("dropdownMenu");
          menu.classList.toggle("hidden");
        });

      // Close the dropdown menu if the user clicks outside of it
      window.addEventListener("click", function (event) {
        const button = document.getElementById("dropdownButton");
        const menu = document.getElementById("dropdownMenu");
        if (!button.contains(event.target) && !menu.contains(event.target)) {
          menu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
