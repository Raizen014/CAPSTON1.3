<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Lucenahins</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- LOGIN CARD -->
    <div
      class="login_page bg flex h-[100svh] w-[100%] items-center justify-center bg-cover bg-no-repeat"
      style="background-image: url(/assets/hero/login_bg.jpg)"
    >
      <!-- LOGIN CONTAINER -->
      <div
        class="userlog_container flex h-[500px] w-[800px] rounded-2xl bg-white shadow-2xl"
      >
        <!-- LEFT DIV FOR SIGN IN  -->
        <div
          class="signin_div flex w-[50%] flex-col items-center gap-4 rounded-2xl bg-white p-12"
        >
          <h1 class="font-[Raleway] text-4xl font-bold">Sign In</h1>

          <!-- LOGIN FORM -->
          <form action="/login" method="post">
            <div>
              <label class="font-[Raleway] font-semibold text-xl" for="email"
                >Email Address</label
              >

              <!-- INPUTS -->
              <!-- EMAIL ADDRESS INPUT -->
              <input
                class="my-2 h-10 w-full rounded-s text-xl bg-slate-200 px-2"
                type="email"
                id="email"
                name="Email Address"
                placeholder="Email Address"
                required
              />
            </div>

            <div>
              <label class="font-[Raleway] font-semibold text-xl" for="password"
                >Password</label
              >

              <!-- PASSWORD INPUTS -->
              <input
                class="my-2 h-10 w-full rounded-s text-xl bg-slate-200 px-2"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- LOGIN BUTTON -->
            <div class="my-4 flex flex-col items-center justify-center gap-3">
              <button
                type="submit"
                class="flex w-32 items-center justify-center rounded-full bg-blue-500 p-2 font-semibold text-white duration-200 ease-in-out hover:bg-blue-600"
              >
                <a
                  class="w-full text-lg font-[Raleway] font-bold"
                  href="./hero.html"
                  >SIGN IN</a
                >
              </button>
              <h3 class="font-[Raleway] font-bold opacity-70 mt-2">
                or Sign In with
              </h3>

              <!-- SOCIAL MEDIA AUTHENTICATION -->
              <div class="socialmedia flex gap-6">

                  />
                </div>

                >
                  <img

                  />
                </div>
                <div
                  class="flex justify-center w-10 h-10 items-center rounded-full border-2 border-black hover:bg-slate-400 duration-200 ease-in-out"
                >

                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA1UlEQVR4nO3TPUoDURSG4QfBzkIbq2B2k8LeJsvJOgJpbCS4AJMQcAGGkC6kshHSRhsxOiI4EC4zGcQ7E5T7wVedn5dz7rkkHVBtTPCCMS6aAk+Q7XjUFPg5AG+aAo8PNXH7G/Y1+V2Tb/wn1cIluujg7CfFWYH3xfs4xy3eg9gbBjitAzzEqqQu9z2OYoM/KqC5r2KDc68xxbIkflMH+BrHOzm9gpxFHasO//oJtkHeU2zwY0mf8OBeY4PnJX3mFX1+DX5QrFkCq1BadfbvjyspSQx9AiUi/sJEonwvAAAAAElFTkSuQmCC"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- RIGHT DIV FOR SIGNUP -->
        <div
          class="signup_div flex w-[50%] rounded-r-2xl bg-blue-300 bg-cover bg-bg_pos bg-no-repeat px-12 py-20"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
              ),
              url(/assets/hero/login_card.jpg);
          "
        >
          <!-- SIGN UP TEXTS -->
          <div class="input-group">
            <h1 class="font-[Raleway] text-4xl font-bold uppercase text-white">
              Hello, Lucenahins
            </h1>
            <p class="my-2 font-[Raleway] text-md text-white">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>

            <!-- SIGNUP BUTTON -->
            <button
              type="submit"
              class="flex w-32 items-center justify-center rounded-full bg-blue-500 p-2 my-5 font-semibold text-white duration-200 ease-in-out hover:bg-blue-600"
            >
              <a
                class="w-full text-lg font-[Raleway] font-bold"
                href="./signup.html"
                >SIGN UP</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
